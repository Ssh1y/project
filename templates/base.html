<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <title>
            {% block title %}{% endblock %}- Online_Judge
        </title>
    {% endblock %}
</head>
<body>
<header class="p-3 mb-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='image/star.png') }}" alt="logo" style="width:40px;">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" id="global_dock">
                <li><a href="/index" class="nav-link px-2 link-dark">首页</a></li>
                <li><a href="/test_db" class="nav-link px-2 link-dark">题库</a></li>
                <li><a href="/submit_history" class="nav-link px-2 link-dark">提交记录</a></li>
                <li><a href="/upload_test" class="nav-link px-2 link-dark">上传题目</a></li>
                <li><a href="/help" class="nav-link px-2 link-dark">帮助</a></li>
            </ul>

            <div class="text-end">
                <a href="javascript:void(0);" class="d-block link-dark text-decoration-none" aria-expanded="false">
                    <img src="{{ url_for('static', filename='image/avatar.png') }}" alt="mdo" width="32"
                         height="32" class="rounded-circle">
                </a>
            </div>
        </div>
    </div>
</header>
{% block body %}
{% endblock %}
